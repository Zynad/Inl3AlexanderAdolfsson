<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zynads BlackJack</title>

    <script src="./js/classes/User.js" defer></script>
    <script src="./js/init.js" defer></script>
    <script src="./js/classes/player.js" defer></script>
    <script src="./js/classes/Card.js" defer></script>
    <script src="./js/classes/Dealer.js" defer></script>
    <script src="./js/classes/Deck.js" defer></script>
    <script src="./js/classes/Game.js" defer></script>
    <script src="./js/classes/HumanPlayer.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Blackjack</h1>
      <h3 id="loggedin-user-text"></h3>
      <h4 id="loggedin-user-credits"></h4>
    </header>
    <main>
      <div id="log-in">
        <label for="username-text">Användarnamn</label>
        <input type="text" id="username-text" />
        <br />
        <label id="password-label" for="password-text">Lösenord</label>
        <input type="text" id="password-text" />
        <br />
        <button class="db-button" id="register-button">Registrera</button>
        <button class="db-button" id="log-in-button">Logga in</button>
      </div>
      <div id="betting">
        <label for="add-credits">Hur många credits vill du lägga till?</label>
        <input type="number" id="add-credits" />
        <br />
        <button id="add-credits-button">Lägg till</button>
        <br />
        <label for="betting-number">Hur många credits vill du satsa?</label>
        <input type="number" id="betting-number" />
        <br />
        <button id="bet-button">Spela</button>
      </div>
      <div id="game-board">
        <div id="dealer-board">
          <h2>Dealer: <span id="dealer-sum"></span></h2>
          <div id="dealer-cards"></div>
        </div>
        <div id="your-board">
          <h2>You: <span id="your-sum"></span></h2>
          <div id="your-cards"></div>
          <h2 id="results"></h2>
        </div>

        <br />
        <div id="play-buttons">
          <button id="hit-button">Hit</button>
          <button id="stay-button">Stay</button>
        </div>

        <br />
        <button id="replay-button">Spela igen</button>
      </div>
    </main>
  </body>
</html>
